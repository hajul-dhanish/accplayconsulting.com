name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - live

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (if your project uses it)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Specify your Node.js version here

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the project (optional, depending on your project)
      - name: Build project
        run: |
          npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Specify your build output directory (e.g., ./dist or ./build)
