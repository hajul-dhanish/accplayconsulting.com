name: Deploy to Live Branch

on:
  pull_request:
    types:
      - closed  # Runs only when PR is merged
    branches:
      - main    # Only deploy when PR merges into main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Push Changes to Live Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B live
          git push https://${{ secrets.GH_PAT }}@github.com/hajul-dhanish/accplayconsulting.com.git live --force
